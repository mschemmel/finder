dist: xenial	
language: python
python:
  - "3.9"
  - "3.8"
  - "3.7"
  - "3.6"
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
before_install:
  - pip3 install -r requirements.txt
script:
  - python3 motifs.py -t ./data/template100.fa -q ./data/query10.fa -p testrun
  - python3 motifs.py -t ./data/degenerated100.fa -q ./data/query10.fa -p testrun
notifications:
  email: false
